- hosts: localhost
  tasks:
    - name: Aggiungi VM all'inventario
      ansible.builtin.add_host:
        name: "{{ item }}"
        groups: windows
      loop: "{{ new_ip }}"

    - name: Debug local working directory
      ansible.builtin.debug:
        msg: "local_working_directory: {{ local_working_directory }}"


    - name: Shutdown VM
      ansible.builtin.include_role:
        name: vm-shutdown


- hosts: windows
  tasks:

    - name: Transfer ansible files
      ansible.windows.win_copy:
        src: "{{ local_working_directory }}{{ item }}"
        dest: "{{ remote_working_directory_win }}{{ item }}"
        force: "true"
      loop:
        - "{{ name_internal_playbook }}"
        - "{{ name_internal_inventory }}"
        - "{{ name_ansible_variables }}"

    - name: Transfer executable files and scripts
      ansible.windows.win_copy:
        src: "{{ local_working_directory }}{{ local_ranflood_files_dir }}{{ item }}"
        dest: "{{ remote_working_directory_win }}{{ item }}"
        force: "true"
      loop:
        - "{{ name_settings_ini }}"
        - "{{ name_prepopulate_script }}"
        - "{{ name_env_linux }}"
        - "{{ name_env_windows }}"

    - name: Transfer (heavy) executable files and scripts
      ansible.windows.win_copy:
        src: "{{ local_working_directory }}{{ local_ranflood_files_dir }}{{ item }}"
        dest: "{{ remote_working_directory_win }}{{ item }}"
        force: "{{ transfer_force }}"
      loop:
        - "{{ name_ranflood_zip }}"
        #- "{{ name_ransomware_zip }}"

    - name: Prepopulate the disk
      ansible.windows.win_command: 
        argv:
          - "{{ remote_working_directory_win }}{{ name_prepopulate_script }}"

