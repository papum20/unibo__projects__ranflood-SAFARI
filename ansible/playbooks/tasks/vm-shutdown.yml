- name: Shutdown delay
  ansible.builtin.pause:
    seconds: "{{ shutdown_timer }}"

- name: Shutdown vms
  community.general.proxmox_kvm:
    vmid: "{{ item }}"
    node: '{{ vm_node }}'
    api_user: "{{ proxmox_status_user }}"
    api_token_id: "{{ proxmox_status_token_id }}"
    api_token_secret: "{{ proxmox_status_token_secret }}"
    api_host: "{{ proxmox_ip }}"
    api_port: 8006
    state: stopped
    force: true
  loop: "{{ vm_ids }}"
