- hosts: windows
  tasks:

  - name: Stacca scheda di rete
    community.windows.win_net_adapter_feature:
      interface: '*'
      state: disabled
      component_id:
        - ms_tcpip
        - ms_tcpip6
        - ms_implat
        - ms_lltdio
        - ms_rspndr
        - ms_lldp
        - ms_msclient
        - ms_pacer

  - name: Avvia ranflood daemon
    ansible.windows.win_command: 
      argv:
        - "{{ path_ranfloodd }}"
        - "{{ path_settings_ini }}"
    async: 1800
    poll: 0

  - name: Snapshot ranflood
    ansible.windows.win_command:
      argv:
        - "{{ path_ranflood }}"
        - snapshot
        - take
        - "{{ ranflood_strategy }}"
        - "{{ ranflood_target_dir }}"
    when: "'on-the-fly' in ranflood_strategy or 'shadow_copy' in ranflood_strategy"

  - name: Decomprimi ransomware
    community.windows.win_unzip:
      src: "{{ remote_working_directory }}{{ name_ransomware_zip }}"
      dest: "{{ path_ransomware }}"
      password: infected
      delete_archive: true

  - name : Riempi disco con ranflood
    ansible.windows.win_command:
      argv :
      - "{{ remote_working_directory }}{{ prepopulate_script }}"

  - name: avvia ransomware
    ansible.windows.win_command: 
      argv:
        - "{{ path_ransomware }}"
    async: 1800
    poll: 0   

  - name: Aspetta ranflood client
    ansible.builtin.pause:
      seconds: "{{ ranflood_wait }}"

  - name: Avvia ranflood client
    ansible.windows.win_command: 
      argv:
        - "{{ path_ranflood }}"
        - flood 
        - start
        - "{{ ranflood_strategy }}"
        - "{{ ranflood_target_dir }}"

  
